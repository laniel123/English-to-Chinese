<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English to Chinese</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="english">Translate English to Chinese</h1>

    <input type="text" id="englishInput" class="english" placeholder="Enter an English word" />
    <button id="analyzeBtn">Translate</button>

    <div id="output" class="output-container">
      <p><strong>Chinese:</strong> <span id="chineseText" class="chinese">--</span></p>
      <p><strong>Pinyin:</strong> <span id="pinyinText">--</span></p>
      <img id="resultImage" src="" alt="Generated Visual" style="display: none;" />
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English to Chinese</title>

  <!-- Tagesschrift for English text -->
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">

  <!-- Noto Serif SC Font for Chinese -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">

  <!-- Link to your custom dark theme CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome for volume icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- Link to your JavaScript file -->
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    
    <!-- Title -->
    <h1 class="english">Translate English to Chinese</h1>

    <!-- Input box for English word or sentence -->
    <input type="text" id="englishInput" class="english" placeholder="Enter an English word or sentence" />

    <!-- Translate button to trigger the API call -->
    <button id="translateBtn" class="english">Translate</button>
    
    <!-- Output section dynamically populated -->
    <div id="output" class="output-container">

      <!-- Chinese characters -->
      <p><strong>Chinese:</strong> <span id="chineseText" class="chinese">--</span></p>

      <!-- Pinyin -->
      <p><strong>Pinyin:</strong> <span id="pinyinText">--</span></p>

      <!-- Generated image -->
      <img id="resultImage" src="" alt="Generated Visual" style="display: none;" />

      <!-- Audio pronunciation -->
      <button id="playAudio" style="display: none;">
        <i class="fas fa-volume-up"></i> Listen
      </button>
    </div>
  </div>
</body>
</html>
